<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .loading-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
            height: 20px;
            width: 300px;
        }
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: #007bff;
            transition: width 0.1s linear;
        }
        .loading-text {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h2>Executing Test</h2>
        <p class="loading-text" id="loadingText">Initializing...</p>
    </div>
    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>

    <script>
        // Retrieve configuration from sessionStorage
        const fileName = new URLSearchParams(window.location.search).get('fileName');
        const savedConfig = JSON.parse(sessionStorage.getItem(fileName) || '{}');
        const selectedServices = savedConfig.selectedServices || [];
        const loadingText = document.getElementById('loadingText');
        const loadingProgress = document.getElementById('loadingProgress');

        let currentService = 0;
        const totalServices = selectedServices.length;

        // Total duration for the loading process (8 seconds)
        const totalDuration = 8000;
        const timePerService = totalServices > 0 ? totalDuration / totalServices : totalDuration;

        // Progress increment amount
        const progressIncrement = 100 / totalServices;
        const progressUpdateInterval = totalDuration / (totalServices * 10); // Smooth update every 100ms

        function executeService() {
            if (currentService < totalServices) {
                // Display the current service being executed
                loadingText.textContent = `Executing service: ${selectedServices[currentService]}`;
                
                // Increment progress bar smoothly
                let progress = (currentService / totalServices) * 100;
                const updateProgress = setInterval(() => {
                    progress += progressIncrement / 10;
                    if (progress > (currentService + 1) * progressIncrement) {
                        clearInterval(updateProgress);
                        progress = (currentService + 1) * progressIncrement;
                    }
                    loadingProgress.style.width = `${progress}%`;
                }, progressUpdateInterval);

                // Move to the next service
                setTimeout(() => {
                    currentService++;
                    executeService();
                }, timePerService);
            } else {
                // After all services are executed, redirect to report.html with selected services as query parameters
                const servicesQuery = encodeURIComponent(JSON.stringify(selectedServices));
                setTimeout(() => {
                    window.location.href = `report.html?fileName=${encodeURIComponent(fileName)}&services=${servicesQuery}`;
                }, 1000);
            }
        }

        // Start executing services
        executeService();
    </script>
</body>
</html>
